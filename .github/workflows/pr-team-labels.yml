name: Assign PR team labels
on:
  pull_request:
    branches:
      - master

jobs:
  team-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: equitybee/team-label-action@v1.0.2
        with:
          repo-token: ${{ secrets.PR_WRITE_TOKEN }}
          organization-name: ppy
